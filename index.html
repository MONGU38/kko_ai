<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼬꼬너 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a56, #ff6b35);
            margin: 0;
            padding: 50px;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #ff6b35;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .success {
            color: #28a745;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 꼬꼬너 🎉</h1>
        <p class="success">✅ GitHub Pages 테스트 성공!</p>
        <p>꼬리에 꼬리를 물어 찾은 너</p>
        <p>사이트가 정상적으로 작동하고 있습니다!</p>
        <p>이제 완전한 앱 코드를 업로드할 준비가 되었어요! 🚀</p>
    </div>
</body>
</html>
